        <script>
            $('polygon').attr('fill', '#fff');
            let states = getParams();
            for(let i = 0; i < states.length; i++){
                var regex = /(\w+)eco|(\w+)pop/;
                if(states[i][0].match(/user(\w+)/)){
                    var text = '<b style="color:' + '#'+states[i][0].replace(/user(\w+)/, '$1') + '"">' + decodeURI(states[i][1]) + '</b><br>';
                    
                    $('#users').append(text);
                }else if(states[i][0].match(regex)){
                    $('#' + states[i][0]).text(states[i][1]);
                }else{
                    $('#' + states[i][0]).css("fill", '#' + states[i][1]);
                }
            }
            function getParams() {
                var result = [];
                var items = location.search.substr(1).split("&");
                for (var index = 0; index < items.length; index++) {
                    result.push(items[index].split("="));
                }
                return result;
            }
        </script>
